<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/front-end/sass/style.css">
    <link rel="shortcut icon" type="image/png" href="/front-end/img/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <meta name="description" content="Bienvenue sur Orinoco,site d'achat en ligne.
        Ici vous trouverezune sélection de meubles en chêne de haute
        qualité et de fabrications artisanles !" />
    <title>Orinoco - Acceuil</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="icon">
            <a href="./index.html"><img src="/front-end/img/logo_Orinoco.svg" alt="Icone d'Orinoco"></a>
        </div>

        <div class="titre_page">
            <h1>Bienvenue !</h1>
        </div>
        <a href="">
            <div class="panier">
                <div class="panier__icon">
                    <i class="fas fa-shopping-basket" alt="Icone du panier"></i>
                </div>
                <div class="panier__txt">
                    <p>Panier</p>
                </div>
            </div>
        </a>
    </header>
    <!-- Header FIN -->

    <!-- Contenu principal -->
    <main>
        <!-- Introduction -->
        <section class="introduction">
            <div class="introduction__txt">
                <p>
                    Voici la liste de nos produits:<br>
                    Faites vous plaisir en sélectionnant le produit de
                    votre choix afin de le personnaliser, connaître
                    son prix et l'ajouter à votre panier !<br>
                </p>
            </div>
        </section>
        <!-- Introduction FIN -->

        <!-- Produits -->
        <section class="produits">
            <div class="produits__1">
                <a href="./front-end/html/page_produit.html"><img class="produits__1__image" src="images/oak_1.jpg"
                        alt="Image du tabouret"></a>
                <h2>Tabouret</h2>
            </div>

            <div class="produits__2">
                <a href=""><img class="produits__2__image" src="images/oak_2.jpg"
                        alt="Image d'une table rectangulaire "></a>
                        <h2>Table rectangulaire</h2>
            </div>

            <div class="produits__3">
                <a href=""><img class="produits__3__image" src="images/oak_3.jpg" alt="Image d'une table ronde"></a>
                <h2>Table ronde</h2>
            </div>

            <div class="produits__4">
                <a href=""><img class="produits__4__image" src="images/oak_4.jpg"
                        alt="Image d'un bois brut de chêne"></a>
                        <h2>Bois brut</h2>
            </div>

            <div class="produits__5">
                <a href=""><img class="produits__5__image" src="images/oak_5.jpg" alt="Image d'une chaise ancienne"></a>
                <h2>Chaise ancienne</h2>
            </div>
        </section>
        <!-- Produits FIN -->
    </main>
    <!-- Contenu principal FIN -->

    <!-- Footer -->
    <footer>
        <div class="liens">
            <div class="liens__mentions">
                <a href="">Mentions légales</a>
            </div>
            <div class="liens__espace">
                <p>-</p>
            </div>
            <div class="liens__contact">
                <a href="mailto:Orinoco@gmail.com">Contact</a>
            </div>
        </div>
    </footer>
    <!-- Footer FIN -->

</body>

</html>
